<div class="list">
    <header class="child-header">Events</header>
    <header class="list-header1">
        <a class="btn btn-primary icon ion-plus-circled" ui-sref="dashboard.appHomePage.add">Add</a>
        <div class="search-tab"><input type="search" ng-model="search"></div>
    </header>
    <section class="list-container">
        <div class="list-row row" ng-repeat="event in events ">
            <div class="col col-5">
                <a class="icon ion-edit" ui-sref="dashboard.appHomePage.edit({ id: event.homePageEventId })"></a><a class="icon ion-trash-b"></a>
                <div ng-bind-html="event.content"></div>
            </div>
        </div>
    </section>
</div>
