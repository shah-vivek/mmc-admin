<div class="form">
    <header class="child-header"><span>Add Event</span>
        <span class="btn-back">
            <span class="icon ion-chevron-left"></span>
            <a ui-sref="dashboard.appHomePage.list" class="btn btn-primary ">Back</a>
        </span>
    </header>
    <label for="info" class="form-label">Event Information</label>
    <form name="info" id="info">
        <div class="form-row">
            <div class="label">Event url</div>
            <div><input type="text"  id="url" name="url" ng-model="event.imageUrl"></div>
        </div>
        <div class="form-row">
            <div class="label">Event content</div>
            <div><wysiwyg-edit type="text"  id="content" name="content" content="event.content"></wysiwyg-edit></div>
        </div>
        
        <div class="form-row">
            <input type="submit" class="btn btn-primary btn-save" value="add" ng-click="add()"/>
        </div>
    </form>
</div>
